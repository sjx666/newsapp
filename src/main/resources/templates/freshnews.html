<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1px">
    <tr>
        <td>用户ID</td>
        <td>新闻标题</td>
        <td>用户内容</td>
        <td>发布时间</td>
        <td>操作</td>
    </tr>

    <tr th:each="list :${list}" >
        <td th:text="${list.userid}"></td>
        <td th:text="${list.title}"></td>
        <td th:text="${list.content}"></td>
        <td th:text="${list.createdate}"></td>
        <td><a th:href="@{delete(id=${list.id})}">删除</a></td>

        <td><a th:href="@{updatefreshnews(id=${list.id})}">更新</a></td>

    </tr>
    <a href="add1"> <input type="submit" value="添加"></a>
</table>
</body>
</html>
